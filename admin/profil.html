<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Profil | Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    h4 {
      color: #002b5c;
      font-weight: 700;
    }
    .btn-primary {
      background-color: #0056b3;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #ffc107;
      color: #002b5c;
    }
    img.preview {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    label {
      color: #002b5c;
      font-weight: 600;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container">
    <h4 class="mb-4">üèõÔ∏è Kelola Profil Laboratorium</h4>

    <div class="alert alert-success">‚úÖ Data profil berhasil diperbarui!</div>

    <form>
      <div class="mb-3">
        <label class="form-label">Visi</label>
        <textarea class="form-control" rows="3">Menjadi laboratorium unggulan di bidang Multimedia dan Mobile Technology yang berorientasi pada inovasi dan kolaborasi industri.</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Misi</label>
        <textarea class="form-control" rows="4">1. Mengembangkan riset dan produk inovatif berbasis multimedia dan mobile.&#10;2. Menjadi wadah pembelajaran praktis bagi mahasiswa.&#10;3. Menjalin kerja sama dengan mitra industri dan akademik.</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Struktur Organisasi (Deskripsi)</label>
        <textarea class="form-control" rows="3">Laboratorium dipimpin oleh seorang koordinator, dibantu oleh asisten laboratorium dan anggota tim pengembang.</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Gambar Struktur</label>
        <input type="file" class="form-control mb-2">
        <div class="mt-2">
          <p class="text-secondary small mb-1">Pratinjau:</p>
          <img src="https://via.placeholder.com/700x400.png?text=Struktur+Organisasi+Lab" class="preview" alt="Struktur Organisasi">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Kontak</label>
        <textarea class="form-control" rows="2">Email: labmmt@polinema.ac.id&#10;Instagram: @labmmt_polinema</textarea>
      </div>

      <button class="btn btn-primary px-4">üíæ Simpan</button>
    </form>
  </div>
</body>
</html>
