<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Portal MMT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eef3fb, #e0eafc);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #002b5c, #0056b3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
    }
    .btn-logout {
      background-color: #ffc107;
      color: #002b5c;
      font-weight: 500;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-logout:hover {
      background-color: #e0a800;
      color: white;
    }

    /* Header */
    .welcome {
      text-align: center;
      margin-top: 40px;
      color: #002b5c;
    }
    .welcome h4 {
      font-weight: 700;
    }

    /* Dashboard Cards */
    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border: none;
      border-radius: 16px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .card h6 {
      font-weight: 600;
      color: #002b5c;
      margin-bottom: 15px;
    }

    .card-icon {
      font-size: 40px;
      color: #0056b3;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    .card:hover .card-icon {
      color: #ffc107;
      transform: scale(1.1);
    }

    .btn-manage {
      border: 2px solid #0056b3;
      color: #0056b3;
      font-weight: 500;
      border-radius: 10px;
      transition: 0.3s ease;
    }
    .btn-manage:hover {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #002b5c;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark px-4 py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-brand">üìä Dashboard Admin</span>
      <a href="#" class="btn btn-logout btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Header -->
  <div class="welcome">
    <h4>Selamat Datang, <span class="text-primary">Admin</span> üëã</h4>
  </div>

  <!-- Dashboard Cards -->
  <div class="dashboard-container">
    <div class="card">
      <div class="card-icon">üìÅ</div>
      <h6>Data Profil</h6>
      <a href="#" class="btn btn-manage w-100">Kelola</a>
    </div>

    <div class="card">
      <div class="card-icon">üé®</div>
      <h6>Karya</h6>
      <a href="#" class="btn btn-manage w-100">Kelola</a>
    </div>

    <div class="card">
      <div class="card-icon">üì∞</div>
      <h6>Berita</h6>
      <a href="#" class="btn btn-manage w-100">Kelola</a>
    </div>

    <div class="card">
      <div class="card-icon">üñºÔ∏è</div>
      <h6>Galeri</h6>
      <a href="#" class="btn btn-manage w-100">Kelola</a>
    </div>
  </div>

  <footer>¬© 2025 Laboratorium Multimedia & Mobile Tech | Politeknik Negeri Malang</footer>

</body>
</html>
